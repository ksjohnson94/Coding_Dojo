<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function() {
        for (var i = 1; i < 152; i++){
        var pokeimg = `<img src="http://pokeapi.co/media/img/${i}.png">`
        $('body').append(pokeimg)
        }
      })



    </script>
  </head>
  <body>
    <div class="pokeimg">



    </div>

  </body>
</html>
